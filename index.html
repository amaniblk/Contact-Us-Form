<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="contact-form">
            <h2>Contact Us</h2>
            <div class="form-group">
                <label for="firstName">First Name <span>*</span></label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name <span>*</span></label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address <span>*</span></label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Query Type <span>*</span></label>
                <div class="query-type">
                    <input type="radio" id="general" name="queryType" required>
                    <label for="general">General Enquiry</label>
                    <input type="radio" id="support" name="queryType" required>
                    <label for="support">Support Request</label>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message <span>*</span></label>
                <textarea id="message" rows="4" required></textarea>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="consent" required>
                <label for="consent">I consent to being contacted by the team <span>*</span></label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
